apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: tls-certs
          secret:
            secretName: tls-certs
      containers:
      - name: nginx-container
        image: ghcr.io/nh-homelab/reverse-proxy:latest
        volumeMounts:
            - name: tls-certs
              mountPath: /etc/nginx/ssl
              readOnly: true
      imagePullSecrets:
      - name: ghcr-creds
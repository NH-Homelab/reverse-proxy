server {
    include /etc/nginx/snippets/ssl-common.conf;

    server_name pihole.nicholashenley.com;

    location = / {
	return 301 https://pihole.nicholashenley.com/admin/index.php;
    }

    location / {
        auth_request /auth-request;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; 
        proxy_pass http://pihole.local:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        client_max_body_size 0;
        proxy_connect_timeout  3600s;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        send_timeout  3600s;
    }

    include /etc/nginx/snippets/auth-request.conf;
}